<div class="page-header">
  <h1>{{ stationName }}</h1>
  <h3>{{ currentDate | date:'HH:mm'}}</h3>
</div>
<!--<div *ngFor="let departure of departures">{{ departure.name }}</div>-->

<table class="table table-dark table-custom">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Train</th>
    <th scope="col" class="center">Time of departure</th>
    <th scope="col">Direction</th>
    <th scope="col" class="center">Platform</th>
    <th scope="col" class="center">Boarding</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let departure of paginatedDepartures">
    <th scope="row">{{ departure.name }}</th>
    <td>{{ getTrainType(departure.train_type) }}</td>
    <td class="center">{{ departure.planned_time | date:'HH:mm' }}</td>
    <td>{{ departure.direction }}</td>
    <td class="center">{{ departure.platform }}</td>
    <td class="center">
      <ng-container *ngIf="isBoarding(departure.planned_time)">
        <div class="blink even"> </div><div class="blink odd"> </div>
      </ng-container>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="6"> </td>
  </tr>
  </tfoot>
</table>
<div class="footer page-counter">
  {{ currentPage + '/' + totalPages }}
</div>
